  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Amy Eddins</title>

  <script type="module">import "./node_modules/@polymer/iron-ajax/iron-ajax.js";
import './src/main-app.js';</script>

  <style>

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }

  </style>

</head>
<body unresolved="">

  <dom-bind>
    <template is="dom-bind">

      <iron-ajax url="data/jobs.json" auto="" last-response="{{jobs}}"></iron-ajax>
      <iron-ajax url="data/about.json" auto="" last-response="{{about}}"></iron-ajax>
      <main-app jobs="[[jobs]]" about="[[about]]"></main-app>

    </template>
  </dom-bind>



</body></html>
